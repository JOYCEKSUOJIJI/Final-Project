<div>
  <div>
    <form class="example-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name : </mat-label>
        <input
          matInput
          placeholder="ingredient name..."
          value="Ingredient name"
          class="input-area"
          name="foodname"
          ngModel
          required
        />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Amount :</mat-label>
        <input
          matInput
          placeholder="amount"
          value="amount"
          type="number"
          class="input-area"
          name="foodamount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
        />
      </mat-form-field>
      <div class="edit-btn-box">
        <button
          class="edit-btn"
          mat-raised-button
          type="submit"
          [disabled]="!f.valid"
        >
          {{ editMode ? "Update" : "Add" }}
        </button>
        <button
          class="edit-btn"
          mat-raised-button
          color="warn"
          type="button"
          (click)="onDelete()"
          *ngIf="editMode"
        >
          Delete
        </button>
        <button
          class="edit-btn"
          mat-raised-button
          type="button"
          (click)="onClear()"
        >
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
