<div>
  <div>
    <app-shopping-edit></app-shopping-edit>
  </div>
  <hr />

  <mat-list>
    <mat-list-item
      style="cursor: pointer"
      *ngFor="let ingredient of ingredients; let i = index"
      (click)="onEditItem(i)"
    >
      {{ ingredient.name }} ({{ ingredient.amount }})
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
