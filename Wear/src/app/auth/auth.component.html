<div id="whole">
  <div class="sign-up-form">
    <div *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading">
      <app-spinner></app-spinner>
    </div>
    <form
      id="_form"
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
      *ngIf="!isLoading"
    >
      <h1>{{ isLoginMode ? "Login" : "Sign Up" }}</h1>
      <div class="one-col-input" id="one-col-input2">
        <input
          type="email"
          name="email"
          placeholder="Email Address"
          ngModel
          required
          email
        />
      </div>
      <div class="one-col-input" id="one-col-input1">
        <input
          type="password"
          name="password"
          placeholder="Password"
          ngModel
          required
          minlength="4"
        />
      </div>

      <div class="two-col-input">
        <button id="register-login" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <button id="switchModel" (click)="switchMode()">
          Switch to {{ isLoginMode ? "Sgin Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
