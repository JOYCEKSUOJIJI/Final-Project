<mat-card class="detail-card">
  <!-- <div>
    <img src="" alt="" />
  </div> -->

  <img
    class="recipe-items"
    [src]="product.ImageURL"
    alt=" {{ product.ProductTitle }}"
  />

  <div class="recipe-name">
    <p class="recipe-items">Product name: {{ product.ProductTitle }}</p>
  </div>
  <div class="recipe-items">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle
        value="bold"
        style="cursor: pointer"
        (click)="addToShoppingList()"
        >Add to Shopping List</mat-button-toggle
      >
      <mat-button-toggle
        value="italic"
        (click)="onAddProduct()"
        *ngIf="isAdminAuthenticated && !isUserAuthenticated"
        >Edit Product</mat-button-toggle
      >
      <mat-button-toggle
        value="underline"
        (click)="onDeleteProduct()"
        *ngIf="isAdminAuthenticated && !isUserAuthenticated"
        >Delete Product</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>
  <div class="recipe-items">
    <div>Description: {{ product.ProductTitle }}</div>
  </div>
</mat-card>
