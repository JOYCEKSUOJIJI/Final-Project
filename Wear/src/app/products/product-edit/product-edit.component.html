<div class="edit-recipe-box">
  <form
    [formGroup]="productForm"
    class="edit-recipe-form"
    (ngSubmit)="onSubmit()"
  >
    <div class="edit-recipe-btn">
      <button
        mat-raised-button
        [disabled]="!productForm.valid"
        color="primary"
        type="submit"
      >
        Save
      </button>
      <button mat-raised-button color="warn" (click)="onCancel()">
        Cancel
      </button>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Product ID</mat-label>
      <input matInput formControlName="ProductId" #imgPath />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Product Name </mat-label>
      <input matInput formControlName="ProductTitle" />
    </mat-form-field>

    <div *ngIf="imgPath.value">
      <div class="preview-img">
        <img
          src="{{ productForm.value.ImageURL }}"
          alt="{{ productForm.value.ProductTitle }}"
          [ngStyle]="{ width: '300px', height: '300px' }"
        />
      </div>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="ImageURL" #imgPath />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput formControlName="Price" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <input matInput formControlName="Gender" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Color</mat-label>
      <input matInput formControlName="Colour" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <input matInput formControlName="Category" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>SubCategory</mat-label>
      <input matInput formControlName="SubCategory" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <input matInput formControlName="ProductType" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Usage</mat-label>
      <input matInput formControlName="Usage" />
    </mat-form-field>
  </form>
</div>
