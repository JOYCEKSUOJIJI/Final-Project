<a
  [ngStyle]="{ 'list-style': 'none', 'text-decoration': 'none' }"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <mat-card
    [ngStyle]="{
      width: '100%',
      display: 'flex',
      'flex-direction': 'row',
      'justify-content': 'space-evenly'
    }"
  >
    <div class="product-info">
      <div class="product-name">
        <span>Product Name:</span>
        {{ product.ProductTitle }}
      </div>
      <div>
        <span>Price: &nbsp; ${{ product.Price }}</span>
      </div>
      <div class="tags-box">
        <span>Tags:</span>
        <hr />
        <mat-chip-list
          class="example-chip tags"
          cdkDropList
          cdkDropListOrientation="horizontal"
        >
          <mat-chip class="example-box tag-items" cdkDrag>
            {{ product.Category }}
          </mat-chip>
          <mat-chip class="example-box tag-items" cdkDrag>
            {{ product.ProductType }}
          </mat-chip>
          <mat-chip class="example-box tag-items" cdkDrag>
            {{ product.SubCategory }}
          </mat-chip>
          <mat-chip class="example-box tag-items" cdkDrag>
            {{ product.Colour }}
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>

    <img
      [src]="product.ImageURL"
      alt=" {{ product.ProductTitle }} "
      [ngStyle]="{ 'width.px': 200, 'height.px': 200 }"
    />
  </mat-card>
</a>
