<a
  [ngStyle]="{ 'list-style': 'none', 'text-decoration': 'none' }"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <mat-card
    [ngStyle]="{
      width: '100%',
      display: 'flex',
      'flex-direction': 'row',
      'justify-content': 'space-evenly'
    }"
  >
    <div class="product-info">
      <div class="product-name">
        <span>Product Name:</span>
        {{ product.productTitle }}
      </div>
      <div class="tags-box">
        <span>Tags:</span>
        <hr />
        <mat-chip-list
          class="example-chip tags"
          cdkDropList
          cdkDropListOrientation="horizontal"
        >
          <mat-chip class="example-box tag-items" cdkDrag>
            {{ product.category }}
          </mat-chip>
          <mat-chip class="example-box tag-items" cdkDrag>
            {{ product.productType }}
          </mat-chip>
          <mat-chip class="example-box tag-items" cdkDrag>
            {{ product.subCategory }}
          </mat-chip>
          <mat-chip class="example-box tag-items" cdkDrag>
            {{ product.color }}
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>

    <img
      [src]="product.productImg"
      alt=" {{ product.productTitle }} "
      [ngStyle]="{ 'width.px': 200, 'height.px': 200 }"
    />
  </mat-card>
</a>
